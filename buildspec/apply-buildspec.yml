version: 0.2

env:
    variables:
      build_message: "mais um teste"
    exported-variables:
      - build_message

phases:
  pre_build:
    commands:
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - sudo ./aws/install
      - terraform init
      - terraform validate
  
  build:
    commands:
      - terraform apply -var-file="dev-app.tfvars" --auto-approve
  
  post_build:
    commands:
     - aws lambda update-function-configuration --function-name PSTest --environment "Variables={mensagem=teste 1234}"
     - aws --version
